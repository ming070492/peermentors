<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Project Form</h1>
        <form id="projectForm" style="display: none;">
            <input type="hidden" id="sheetName" name="sheetName">

            <div class="form-group">
                <label for="projectId">PROJECT ID</label>
                <input type="number" id="projectId" name="projectId" required>
            </div>

            <div class="form-group">
                <label for="module">MODULE</label>
                <select id="module" name="module" required>
                    <option value="">Select a module</option>
                    <option value="module1">Module 1</option>
                    <option value="module2">Module 2</option>
                    <option value="module3">Module 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">STATUS</label>
                <select id="status" name="status" required>
                    <option value="approved" selected>Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">COMMENTS</label>
                <input type="text" id="comments" name="comments">
            </div>

            <div class="form-group">
                <label for="timeElapsed">TIME ELAPSED</label>
                <input type="number" id="timeElapsed" name="timeElapsed">
            </div>

            <button type="submit">Submit</button>
        </form>

        <script>
            // Array of valid names
            const validNames = ["JM", "KYLE", "FRANCO", "EDISON", "RICARDO"];
            
            function validateUser() {
                const userName = prompt("Please enter your name:");
                
                if (validNames.includes(userName.toUpperCase())) {
                    // Set the sheetName value
                    document.getElementById('sheetName').value = userName.toUpperCase();
                    // Show the form
                    document.getElementById('projectForm').style.display = 'block';
                } else {
                    alert("Invalid name. Please enter a valid name.");
                }
            }

            // Validate user on page load
            window.onload = validateUser;

            document.getElementById('projectForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = new FormData(this);
                const data = {};
                formData.forEach((value, key) => data[key] = value);

                fetch('YOUR_WEB_APP_URL', {
                    method: 'POST',
                    contentType: 'application/json',
                    body: JSON.stringify(data)
                })
                .then(response => response.text())
                .then(result => {
                    alert('Form submitted successfully');
                    document.getElementById('projectForm').reset();
                    document.getElementById('projectForm').style.display = 'none'; // Hide the form again
                    validateUser(); // Prompt user again after submission if needed
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Form submission failed');
                });
            });
        </script>
    </div>
</body>
</html>
