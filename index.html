<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Project Form</h1>
        <div id="errorMessage" class="error-message hidden"></div>
        <form id="projectForm" class="hidden">
            <input type="hidden" id="sheetName" name="sheetName">

            <div class="form-group">
                <label for="projectId">PROJECT ID</label>
                <input type="number" id="projectId" name="projectId" required>
            </div>

            <div class="form-group">
                <label for="module">MODULE</label>
                <select id="module" name="module" required>
                    <option value="">Select a module</option>
                    <option value="module1">Module 1</option>
                    <option value="module2">Module 2</option>
                    <option value="module3">Module 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">STATUS</label>
                <select id="status" name="status" required>
                    <option value="approved" selected>Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">COMMENTS</label>
                <input type="text" id="comments" name="comments">
            </div>

            <div class="form-group">
                <label for="timeElapsed">TIME ELAPSED</label>
                <input type="number" id="timeElapsed" name="timeElapsed">
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="namePrompt">
            <label for="userName">Please enter your name:</label>
            <input type="text" id="userName" name="userName">
            <button id="submitName">Submit</button>
        </div>

        <script>
    const validNames = ["JM", "KYLE", "FRANCO", "EDISON", "RICARDO"];
    const webAppUrl = 'https://script.google.com/macros/s/AKfycby8XkFHzzndT6Awm2j3wLhfxRLqJ_bYGAU52mlfxQFAaT87PU_WCXfi81cYQPUEuwU/exec'; // Replace with your Web App URL

    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
    }

    function hideError() {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.classList.add('hidden');
    }

    function showForm() {
        document.getElementById('projectForm').classList.remove('hidden');
        document.getElementById('namePrompt').classList.add('hidden');
    }

    function validateUserName() {
        const userName = document.getElementById('userName').value.toUpperCase();

        if (validNames.includes(userName)) {
            hideError();
            document.getElementById('sheetName').value = userName;
            showForm();
        } else {
            showError("Invalid name. Please enter a valid name.");
        }
    }

    document.getElementById('submitName').addEventListener('click', function() {
        validateUserName();
    });

    document.getElementById('projectForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        fetch(webAppUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(result => {
            alert('Form submitted successfully');
            document.getElementById('projectForm').reset();
            document.getElementById('projectForm').classList.add('hidden');
            document.getElementById('namePrompt').classList.remove('hidden');
        })
        .catch(error => {
            console.error('Error:', error);
            showError('Form submission failed');
        });
    });

    // Initialize the page
    window.onload = function() {
        document.getElementById('projectForm').classList.add('hidden');
        document.getElementById('namePrompt').classList.remove('hidden');
    }
</script>

    </div>
</body>
</html>
